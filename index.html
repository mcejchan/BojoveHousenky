<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Duel Legends</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            background: #2a2a3e;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            padding: 10px;
        }

        #gameCanvas {
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #8B4513 70%, #654321 100%);
            border-radius: 10px;
            cursor: crosshair;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .lives {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .life {
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #ff6b6b, #ff0000);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: opacity 0.3s, transform 0.3s;
        }

        .life.lost {
            opacity: 0.2;
            transform: rotate(-45deg) scale(0.7);
        }

        .life.blue {
            background: linear-gradient(135deg, #6bb6ff, #0099ff);
        }

        .playerInfo {
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            min-width: 150px;
        }

        .playerInfo h3 {
            margin-bottom: 5px;
            font-size: 18px;
        }

        .healthBar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .healthFill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .blueHealth { background: linear-gradient(90deg, #00d4ff, #0099cc); }
        .redHealth { background: linear-gradient(90deg, #ff4444, #cc0000); }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        #gameOver h2 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        #restartBtn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #restartBtn:hover {
            transform: scale(1.1);
        }

        #controls {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
        }

        .lightning {
            position: absolute;
            pointer-events: none;
        }

        #mobileControls {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }

        .mobileBtn {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            pointer-events: auto;
            touch-action: none;
        }

        .attackBtn {
            background: rgba(255,100,100,0.3);
            border-color: rgba(255,100,100,0.7);
        }

        @media (max-width: 768px) {
            #controls { display: none; }
            #mobileControls { display: flex; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div class="playerInfo">
                <h3 style="color: #00d4ff;">MODRÝ</h3>
                <div class="healthBar">
                    <div class="healthFill blueHealth" id="blueHealth"></div>
                </div>
                <div class="lives" id="blueLives">
                    <div class="life blue"></div>
                    <div class="life blue"></div>
                    <div class="life blue"></div>
                </div>
            </div>
            <div class="playerInfo">
                <h3 style="color: #ff4444;">ČERVENÝ</h3>
                <div class="healthBar">
                    <div class="healthFill redHealth" id="redHealth"></div>
                </div>
                <div class="lives" id="redLives">
                    <div class="life"></div>
                    <div class="life"></div>
                    <div class="life"></div>
                </div>
            </div>
        </div>

        <div id="gameOver">
            <h2 id="winner"></h2>
            <button id="restartBtn">HRÁT ZNOVU</button>
        </div>

        <div id="controls">
            <strong>Ovládání:</strong> A/D - Modrý pohyb | W - Modrý skok | S - Modrý útok | ←/→ - Červený pohyb | ↑ - Červený skok | ↓ - Červený útok
        </div>

        <div id="mobileControls">
            <div style="display: flex; gap: 10px;">
                <div class="mobileBtn" id="blueLeft">←</div>
                <div class="mobileBtn" id="blueRight">→</div>
                <div class="mobileBtn" id="blueJump">↑</div>
                <div class="mobileBtn attackBtn" id="blueAttack">⚡</div>
            </div>
            <div style="display: flex; gap: 10px;">
                <div class="mobileBtn attackBtn" id="redAttack">⚡</div>
                <div class="mobileBtn" id="redJump">↑</div>
                <div class="mobileBtn" id="redLeft">←</div>
                <div class="mobileBtn" id="redRight">→</div>
            </div>
        </div>
    </div>

    <!-- Načtení JavaScript souborů -->
    <script src="js/RagdollPart.js"></script>
    <script src="js/Joint.js"></script>
    <script src="js/Particle.js"></script>
    <script src="js/Stickman.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/input.js"></script>
    <script src="js/game.js"></script>
    
    <script>
        // Spuštění hry
        initGame();
    </script>
</body>
</html>
