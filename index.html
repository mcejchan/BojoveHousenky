<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Duel Legends</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            background: #2a2a3e;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            padding: 10px;
        }

        #gameCanvas {
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #8B4513 70%, #654321 100%);
            border-radius: 10px;
            cursor: crosshair;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .lives {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .life {
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #ff6b6b, #ff0000);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: opacity 0.3s, transform 0.3s;
        }

        .life.lost {
            opacity: 0.2;
            transform: rotate(-45deg) scale(0.7);
        }

        .life.blue {
            background: linear-gradient(135deg, #6bb6ff, #0099ff);
        }

        .playerInfo {
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            min-width: 150px;
        }

        .playerInfo h3 {
            margin-bottom: 5px;
            font-size: 18px;
        }

        .healthBar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .healthFill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .blueHealth { background: linear-gradient(90deg, #00d4ff, #0099cc); }
        .redHealth { background: linear-gradient(90deg, #ff4444, #cc0000); }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        #gameOver h2 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        #restartBtn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #restartBtn:hover {
            transform: scale(1.1);
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
        }

        .lightning {
            position: absolute;
            pointer-events: none;
        }

        #mobileControls {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }

        .mobileBtn {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            pointer-events: auto;
            touch-action: none;
        }

        .attackBtn {
            background: rgba(255,100,100,0.3);
            border-color: rgba(255,100,100,0.7);
        }

        @media (max-width: 768px) {
            #controls { display: none; }
            #mobileControls { display: flex; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div class="playerInfo">
                <h3 style="color: #00d4ff;">MODRÝ</h3>
                <div class="healthBar">
                    <div class="healthFill blueHealth" id="blueHealth"></div>
                </div>
                <div class="lives" id="blueLives">
                    <div class="life blue"></div>
                    <div class="life blue"></div>
                    <div class="life blue"></div>
                </div>
            </div>
            <div class="playerInfo">
                <h3 style="color: #ff4444;">ČERVENÝ</h3>
                <div class="healthBar">
                    <div class="healthFill redHealth" id="redHealth"></div>
                </div>
                <div class="lives" id="redLives">
                    <div class="life"></div>
                    <div class="life"></div>
                    <div class="life"></div>
                </div>
            </div>
        </div>

        <div id="gameOver">
            <h2 id="winner"></h2>
            <button id="restartBtn">HRÁT ZNOVU</button>
        </div>

        <div id="controls">
            <strong>Ovládání:</strong> A/D - Modrý pohyb | W - Modrý skok | S - Modrý útok | ←/→ - Červený pohyb | ↑ - Červený skok | ↓ - Červený útok
        </div>

        <div id="mobileControls">
            <div style="display: flex; gap: 10px;">
                <div class="mobileBtn" id="blueLeft">←</div>
                <div class="mobileBtn" id="blueRight">→</div>
                <div class="mobileBtn" id="blueJump">↑</div>
                <div class="mobileBtn attackBtn" id="blueAttack">⚡</div>
            </div>
            <div style="display: flex; gap: 10px;">
                <div class="mobileBtn attackBtn" id="redAttack">⚡</div>
                <div class="mobileBtn" id="redJump">↑</div>
                <div class="mobileBtn" id="redLeft">←</div>
                <div class="mobileBtn" id="redRight">→</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Nastavení velikosti canvasu
        canvas.width = 1000;
        canvas.height = 600;

        // Game state
        let gameRunning = true;
        let particles = [];
        let lightningEffects = [];
        let roundNumber = 1;
        let roundWinner = null;
        let respawnDelay = 0;

        // Základní třída pro ragdoll části
        class RagdollPart {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.radius = radius;
                this.color = color;
                this.mass = radius * 0.1;
            }

            update() {
                // Gravitace
                this.vy += 0.5;
                
                // Tření
                this.vx *= 0.98;
                this.vy *= 0.99;
                
                // Aktualizace pozice
                this.x += this.vx;
                this.y += this.vy;
                
                // Omezení na canvas
                if (this.y + this.radius > canvas.height - 50) {
                    this.y = canvas.height - 50 - this.radius;
                    this.vy *= -0.5;
                }
                
                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx *= -0.5;
                }
                
                if (this.x + this.radius > canvas.width) {
                    this.x = canvas.width - this.radius;
                    this.vx *= -0.5;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Třída pro kloub
        class Joint {
            constructor(partA, partB, length, stiffness = 0.8) {
                this.partA = partA;
                this.partB = partB;
                this.length = length;
                this.stiffness = stiffness;
            }

            update() {
                const dx = this.partB.x - this.partA.x;
                const dy = this.partB.y - this.partA.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 0) {
                    const diff = (this.length - dist) / dist * this.stiffness;
                    const offsetX = dx * diff * 0.5;
                    const offsetY = dy * diff * 0.5;
                    
                    this.partA.x -= offsetX;
                    this.partA.y -= offsetY;
                    this.partB.x += offsetX;
                    this.partB.y += offsetY;
                }
            }

            draw() {
                ctx.strokeStyle = 'rgba(0,0,0,0.3)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(this.partA.x, this.partA.y);
                ctx.lineTo(this.partB.x, this.partB.y);
                ctx.stroke();
            }
        }

        // Třída pro Stickman postavu
        class Stickman {
            constructor(x, y, color, name) {
                this.name = name;
                this.color = color;
                this.health = 100;
                this.maxHealth = 100;
                this.lives = 3;
                this.stunned = 0;
                this.attackCooldown = 0;
                this.isJumping = false;
                this.startX = x;
                this.startY = y;
                
                // Vytvoření ragdoll částí
                this.head = new RagdollPart(x, y - 40, 15, color);
                this.torso = new RagdollPart(x, y, 12, color);
                this.leftHand = new RagdollPart(x - 20, y - 10, 8, color);
                this.rightHand = new RagdollPart(x + 20, y - 10, 8, color);
                this.leftFoot = new RagdollPart(x - 10, y + 30, 8, color);
                this.rightFoot = new RagdollPart(x + 10, y + 30, 8, color);
                
                this.parts = [this.head, this.torso, this.leftHand, this.rightHand, this.leftFoot, this.rightFoot];
                
                // Vytvoření kloubů
                this.joints = [
                    new Joint(this.head, this.torso, 30),
                    new Joint(this.torso, this.leftHand, 25),
                    new Joint(this.torso, this.rightHand, 25),
                    new Joint(this.torso, this.leftFoot, 35),
                    new Joint(this.torso, this.rightFoot, 35)
                ];
                
                // Blesková hůl
                this.staffLength = 40;
                this.staffAngle = 0;
            }

            respawn() {
                // Reset pozice
                this.head.x = this.startX;
                this.head.y = this.startY - 40;
                this.torso.x = this.startX;
                this.torso.y = this.startY;
                this.leftHand.x = this.startX - 20;
                this.leftHand.y = this.startY - 10;
                this.rightHand.x = this.startX + 20;
                this.rightHand.y = this.startY - 10;
                this.leftFoot.x = this.startX - 10;
                this.leftFoot.y = this.startY + 30;
                this.rightFoot.x = this.startX + 10;
                this.rightFoot.y = this.startY + 30;
                
                // Reset rychlostí
                this.parts.forEach(part => {
                    part.vx = 0;
                    part.vy = 0;
                });
                
                // Reset stavu
                this.health = this.maxHealth;
                this.stunned = 0;
                this.attackCooldown = 0;
                this.isJumping = false;
            }

            update() {
                // Aktualizace cooldownů
                if (this.stunned > 0) this.stunned--;
                if (this.attackCooldown > 0) this.attackCooldown--;
                
                // Aktualizace částí
                this.parts.forEach(part => part.update());
                
                // Aktualizace kloubů (2x pro stabilitu)
                for (let i = 0; i < 2; i++) {
                    this.joints.forEach(joint => joint.update());
                }
                
                // Kontrola pádu do lávy
                if (this.torso.y > canvas.height - 30) {
                    this.health = 0;
                }
                
                // Kontrola skákání
                if (Math.abs(this.leftFoot.vy) < 0.1 && Math.abs(this.rightFoot.vy) < 0.1) {
                    this.isJumping = false;
                }
            }

            draw() {
                // Kreslení kloubů
                this.joints.forEach(joint => joint.draw());
                
                // Kreslení částí
                this.parts.forEach(part => part.draw());
                
                // Kreslení obličeje
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.head.x - 5, this.head.y - 3, 3, 0, Math.PI * 2);
                ctx.arc(this.head.x + 5, this.head.y - 3, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Kreslení bleskové hole
                if (this.attackCooldown > 15) {
                    ctx.save();
                    ctx.translate(this.rightHand.x, this.rightHand.y);
                    ctx.rotate(this.staffAngle);
                    
                    // Hůl
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(this.staffLength, 0);
                    ctx.stroke();
                    
                    // Blesk na konci hole
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.moveTo(this.staffLength - 5, -5);
                    ctx.lineTo(this.staffLength + 10, 0);
                    ctx.lineTo(this.staffLength - 5, 5);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.restore();
                }
                
                // Efekt omráčení
                if (this.stunned > 0) {
                    ctx.strokeStyle = 'yellow';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 3; i++) {
                        ctx.beginPath();
                        ctx.arc(this.head.x, this.head.y - 20, 5 + i * 3, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }
            }

            move(direction) {
                if (this.stunned > 0) return;
                
                const speed = 3;
                this.torso.vx += direction * speed;
                this.head.vx += direction * speed;
            }

            jump() {
                if (this.stunned > 0 || this.isJumping) return;
                
                const jumpPower = -12;
                this.parts.forEach(part => {
                    part.vy += jumpPower;
                });
                this.isJumping = true;
            }

            attack(opponent) {
                if (this.attackCooldown > 0 || this.stunned > 0) return;
                
                this.attackCooldown = 30;
                this.staffAngle = Math.atan2(opponent.torso.y - this.rightHand.y, 
                                            opponent.torso.x - this.rightHand.x);
                
                // Kontrola dosahu
                const dx = opponent.torso.x - this.rightHand.x;
                const dy = opponent.torso.y - this.rightHand.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    // Zasažení
                    opponent.health -= 15;
                    opponent.stunned = 20;
                    
                    // Knockback
                    const knockbackPower = 10;
                    opponent.parts.forEach(part => {
                        part.vx += (dx / distance) * knockbackPower;
                        part.vy += (dy / distance) * knockbackPower - 5;
                    });
                    
                    // Blesk efekt
                    createLightningEffect(this.rightHand.x, this.rightHand.y, 
                                        opponent.torso.x, opponent.torso.y);
                    
                    // Částice
                    for (let i = 0; i < 10; i++) {
                        particles.push(new Particle(opponent.torso.x, opponent.torso.y, 'yellow'));
                    }
                }
            }
        }

        // Třída pro částice
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.color = color;
                this.life = 1;
                this.decay = 0.02;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2;
                this.vx *= 0.98;
                this.life -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - 2, this.y - 2, 4, 4);
                ctx.restore();
            }
        }

        // Funkce pro vytvoření bleskového efektu
        function createLightningEffect(x1, y1, x2, y2) {
            lightningEffects.push({
                x1, y1, x2, y2,
                life: 10,
                segments: []
            });
            
            // Vytvoření segmentů blesku
            const segments = 5;
            const effect = lightningEffects[lightningEffects.length - 1];
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                const x = x1 + (x2 - x1) * t + (Math.random() - 0.5) * 20;
                const y = y1 + (y2 - y1) * t + (Math.random() - 0.5) * 20;
                effect.segments.push({x, y});
            }
        }

        // Vytvoření hráčů
        const bluePlayer = new Stickman(200, 400, '#00d4ff', 'MODRÝ');
        const redPlayer = new Stickman(800, 400, '#ff4444', 'ČERVENÝ');

        // Ovládání
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // Mobilní ovládání
        function setupMobileControls() {
            const addTouchControl = (id, action) => {
                const btn = document.getElementById(id);
                if (!btn) return;
                
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    action.start();
                });
                
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    action.end();
                });
            };

            addTouchControl('blueLeft', {
                start: () => keys['a'] = true,
                end: () => keys['a'] = false
            });
            
            addTouchControl('blueRight', {
                start: () => keys['d'] = true,
                end: () => keys['d'] = false
            });
            
            addTouchControl('blueJump', {
                start: () => keys['w'] = true,
                end: () => keys['w'] = false
            });
            
            addTouchControl('blueAttack', {
                start: () => keys['s'] = true,
                end: () => keys['s'] = false
            });
            
            addTouchControl('redLeft', {
                start: () => keys['arrowleft'] = true,
                end: () => keys['arrowleft'] = false
            });
            
            addTouchControl('redRight', {
                start: () => keys['arrowright'] = true,
                end: () => keys['arrowright'] = false
            });
            
            addTouchControl('redJump', {
                start: () => keys['arrowup'] = true,
                end: () => keys['arrowup'] = false
            });
            
            addTouchControl('redAttack', {
                start: () => keys['arrowdown'] = true,
                end: () => keys['arrowdown'] = false
            });
        }

        setupMobileControls();

        // Zpracování vstupu
        function handleInput() {
            // Modrý hráč
            if (keys['a']) bluePlayer.move(-1);
            if (keys['d']) bluePlayer.move(1);
            if (keys['w']) bluePlayer.jump();
            if (keys['s']) bluePlayer.attack(redPlayer);
            
            // Červený hráč
            if (keys['arrowleft']) redPlayer.move(-1);
            if (keys['arrowright']) redPlayer.move(1);
            if (keys['arrowup']) redPlayer.jump();
            if (keys['arrowdown']) redPlayer.attack(bluePlayer);
        }

        // Kreslení pozadí
        function drawBackground() {
            // Nebe
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.7);
            
            // Mraky
            ctx.fillStyle = 'rgba(255,255,255,0.7)';
            for (let i = 0; i < 3; i++) {
                const x = 150 + i * 300 + Math.sin(Date.now() * 0.0001 + i) * 20;
                const y = 50 + i * 30;
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2);
                ctx.arc(x + 25, y, 35, 0, Math.PI * 2);
                ctx.arc(x + 50, y, 30, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Platforma
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Láva
            ctx.fillStyle = '#FF4500';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
            
            // Bubliny lávy
            for (let i = 0; i < 5; i++) {
                const x = (Date.now() * 0.1 + i * 200) % canvas.width;
                const y = canvas.height - 20 + Math.sin(Date.now() * 0.002 + i) * 10;
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Aktualizace UI
        function updateUI() {
            document.getElementById('blueHealth').style.width = Math.max(0, bluePlayer.health) + '%';
            document.getElementById('redHealth').style.width = Math.max(0, redPlayer.health) + '%';
            
            // Aktualizace životů
            const blueLives = document.querySelectorAll('#blueLives .life');
            const redLives = document.querySelectorAll('#redLives .life');
            
            blueLives.forEach((life, index) => {
                if (index >= bluePlayer.lives) {
                    life.classList.add('lost');
                } else {
                    life.classList.remove('lost');
                }
            });
            
            redLives.forEach((life, index) => {
                if (index >= redPlayer.lives) {
                    life.classList.add('lost');
                } else {
                    life.classList.remove('lost');
                }
            });
        }

        // Kontrola konce kola
        function checkRoundEnd() {
            if (respawnDelay > 0) {
                respawnDelay--;
                return;
            }
            
            if (bluePlayer.health <= 0 && roundWinner === null) {
                bluePlayer.lives--;
                roundWinner = 'red';
                respawnDelay = 60; // 1 sekunda pauza
                
                if (bluePlayer.lives <= 0) {
                    endGame('ČERVENÝ VYHRÁL CELOU HRU!', '#ff4444');
                }
            } else if (redPlayer.health <= 0 && roundWinner === null) {
                redPlayer.lives--;
                roundWinner = 'blue';
                respawnDelay = 60; // 1 sekunda pauza
                
                if (redPlayer.lives <= 0) {
                    endGame('MODRÝ VYHRÁL CELOU HRU!', '#00d4ff');
                }
            }
            
            // Respawn po pauze
            if (respawnDelay === 1 && roundWinner !== null) {
                if (bluePlayer.lives > 0 && redPlayer.lives > 0) {
                    bluePlayer.respawn();
                    redPlayer.respawn();
                    roundWinner = null;
                    roundNumber++;
                    
                    // Efekt pro nové kolo
                    for (let i = 0; i < 20; i++) {
                        particles.push(new Particle(canvas.width / 2, canvas.height / 2, 'white'));
                    }
                }
            }
        }

        // Konec hry
        function endGame(message, color) {
            gameRunning = false;
            document.getElementById('winner').textContent = message;
            document.getElementById('winner').style.color = color;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Kontrola konce hry - upravená verze
        function checkGameOver() {
            // Tato funkce je nyní nahrazena checkRoundEnd()
        }

        // Restart hry
        document.getElementById('restartBtn').addEventListener('click', () => {
            location.reload();
        });

        // Herní smyčka
        function gameLoop() {
            if (!gameRunning) return;
            
            // Vyčištění canvasu
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Kreslení pozadí
            drawBackground();
            
            // Zpracování vstupu
            handleInput();
            
            // Aktualizace hráčů
            bluePlayer.update();
            redPlayer.update();
            
            // Kreslení hráčů
            bluePlayer.draw();
            redPlayer.draw();
            
            // Aktualizace a kreslení částic
            particles = particles.filter(particle => {
                particle.update();
                if (particle.life > 0) {
                    particle.draw();
                    return true;
                }
                return false;
            });
            
            // Kreslení bleskových efektů
            lightningEffects = lightningEffects.filter(effect => {
                effect.life--;
                if (effect.life > 0) {
                    ctx.save();
                    ctx.globalAlpha = effect.life / 10;
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 3;
                    ctx.shadowColor = '#FFD700';
                    ctx.shadowBlur = 10;
                    
                    ctx.beginPath();
                    ctx.moveTo(effect.x1, effect.y1);
                    for (let segment of effect.segments) {
                        ctx.lineTo(segment.x, segment.y);
                    }
                    ctx.stroke();
                    ctx.restore();
                    return true;
                }
                return false;
            });
            
            // Kreslení informace o kole
            if (respawnDelay > 0 && roundWinner !== null) {
                ctx.save();
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                const winnerName = roundWinner === 'blue' ? 'MODRÝ' : 'ČERVENÝ';
                ctx.fillText(`${winnerName} VYHRÁL KOLO!`, canvas.width / 2, canvas.height / 2);
                
                ctx.font = '24px Arial';
                ctx.fillText(`Kolo ${roundNumber + 1} začíná...`, canvas.width / 2, canvas.height / 2 + 50);
                ctx.restore();
            }
            
            // Zobrazení čísla kola
            ctx.save();
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`KOLO ${roundNumber}`, canvas.width / 2, 40);
            ctx.restore();
            
            // Aktualizace UI
            updateUI();
            
            // Kontrola konce kola
            checkRoundEnd();
            
            // Další snímek
            requestAnimationFrame(gameLoop);
        }

        // Spuštění hry
        gameLoop();
    </script>
</body>
</html>
